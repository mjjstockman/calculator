<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"
    ></script>
    <script defer src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <h1>Calculator</h1>
      
      <div class="calc-grid max-w-md mx-auto">
        <div id="display" class="grid-col-span-4">DISPLAY SCREEN</div>
        <button id="allClear" class="grid-col-span-2">AC</button>
        <button>Del</button>
        <button>%</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button class="grid-col-span-2">0</button>
        <button>.</button>
        <button>=</button>
      </div>

    </main>
  </body>
</html>
